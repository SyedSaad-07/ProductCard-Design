<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card Design</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <ul class="thumb">
            <li><img src="images/shoe1-bg-1.png" alt="" class="Onhover"></li>
            <li><img src="images/shoe1-bg-2.png" alt="" class="Onhover"></li>
            <li><img src="images/shoe1-bg-3.png" alt="" class="Onhover"></li>
        </ul>
        <div class="imgBox">
            <h2>Nike Air Zoom</h2>
            <img src="images/shoe1-bg-1.png" alt="" class="shoeImg">
            <ul class="size">
                <span>Size</span>
                <li>7</li>
                <li>8</li>
                <li>9</li>
                <li>10</li>
            </ul>
            <a href="#" class="btn">Add To Cart</a>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
